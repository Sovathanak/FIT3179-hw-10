<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>

    <!-- CSS file -->
    <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
    <title>Visualization</title>

</head>

<body>
<h2>Population by country from 1950 to 2020</h2>
    <div id="chloropleth_map"></div>

    <script type="text/javascript">
        var spec2 = "js/choropleth_population_map.vg.json"

        vegaEmbed('#chloropleth_map', spec2).then(function(result) {
            // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);
    </script>
<br>
<br>
<br>
<h2>Population Growth Rate (%) from 1950 to 2020</h2>
    <div id="line_chart"></div>

    <script type="text/javascript">
        var spec2 = "js/line_chart.vg.json"

        vegaEmbed('#line_chart', spec2).then(function(result) {
            // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);
    </script>

</body>

</html>
